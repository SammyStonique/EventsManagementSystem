{% extends 'Events/base2.html'%}{%load crispy_forms_tags%} {%block content%}

<div class="container" style="background-color: white; color: black;">
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags}}">{{message}}</div> {% endfor %} {% endif %}
    <legend>
        Create Event
    </legend>
    <form method="POST" class="form-horizontal">
        {%csrf_token%} {{form2.as_p}}
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Guests to Invite
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                <input type="checkbox">{{guest.guestname}}<br>
                <input type="checkbox">Dr. Salim Mvurya<br>
                <input type="checkbox">Dr. Salim Mvurya<br>
            </div>

        </div>

        <button class='btn btn-success' type="submit">Create</button>
    </form>

</div>

{%endblock content%}
