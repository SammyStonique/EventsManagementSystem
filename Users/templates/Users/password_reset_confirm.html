{% extends 'Users/user_login.html' %}{%load crispy_forms_tags%}{%block content%}
<div class="container p-5">
    <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <p style="text-align: left;"><input type="checkbox" id='box' onclick="reveal()">Show Password</p>
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
</div>
{%endblock%}
