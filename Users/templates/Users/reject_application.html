{% extends 'Events/base2.html'%}{%load crispy_forms_tags%} {%block content%}

<div class="container" style="background-color: white; color: black;">
    <p>Are you sure you want to reject "{{item}}'s" application ?</p>

    <form action="{% url 'reject_application' item.id  %}" method="POST">

        {% csrf_token %}
        <a class="btn btn-warning" href="{% url 'view_applications' %}">Cancel</a>

        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>


</div>

{%endblock content%}
